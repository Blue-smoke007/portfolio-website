<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="
  default-src 'self'; 
  script-src 'self'; 
  style-src 'self' 'unsafe-inline'; 
  font-src 'self'; 
  img-src 'self'; 
  connect-src 'self';
">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d04e16704.js" crossorigin="anonymous" defer></script>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .input-box {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .loginButton {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #03004f;
            color: white;
            border: none;
            cursor: pointer;
        }
        .loginButton:hover {
            background-color: #050075;
            color: white;
        }
    </style>
</head>
<body>
    <img src="zzzzz-removebg-preview.png" alt="Gigshubz Logo" height="120px" style="background-color: white;">
    <hr class="line1" style="height: 2px;">
    <div class="section">
        <div class="sign-up-form">
            <h1 style="color: #03004f;">Log in to Blues</h1>
            <form id="loginForm">
                <input type="text" id="username" class="input-box" placeholder="Username" required>
                <input type="password" id="password" class="input-box" placeholder="Password" required>
                <button type="button" class="loginButton" id="loginButton">Log In</button>

                <p id="errorMessage" class="error-message">Incorrect username or password. Please try again.</p>
                <p id="successMessage" class="success-message">Login successful! Redirecting...</p>
                <hr>
                <p class="or">or</p>
                <div class="sign-up-btn">
                    <a href="https://mail.google.com" class="sign-up">
                       <button type="button" class="sign-up">
                            <i class="fa-brands fa-google fa-spin"></i> Continue with Google 
                        </button>
                    </a>
                    <button type="button" class="sign-up">
                        <i class="fa-brands fa-apple fa-beat"></i> Log in with Apple
                    </button>
                </div>
                <hr>
                <p class="or">or</p>
                <p>Don't have a Gigshubz account? <a href="#">Sign up here</a></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script> <!-- Linking the JS file -->
</body>
</html>
